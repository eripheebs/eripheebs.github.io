<!doctype html>
<html lang="en" ng-app="eriApp">
  <head>
    <meta charset="utf-8">
    <title>Eri's Website</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-route.js"></script>
    <link rel="stylesheet" href="app/css/styles.css">

    <script src="app/js/app.js"></script>
    <script src="app/js/controllers/mainCtrl.js"></script>
    <base href="/">
  </head>
  <body ng-controller="MainCtrl">
    <div>
      {{test}}
    </div>

    <div class="slide-animate-container">
      <div class="slide-animate" ng-include="template.url"></div>
    </div>

    <ul id=menu ng-repeat="template in templates">
      <li><button ng-click="changeTemplate(template.name)" id="template.name-menu">{{template.name}}</button>
    </ul>

  </body>
</html>
