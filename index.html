<!doctype html>
<html lang="en" ng-app="eriApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eri's Website</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-animate.js"></script>

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Quicksand">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Josefin+Sans">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Inder">
    <link rel="stylesheet" href="app/css/styles.css">

    <script src="app/js/app.js"></script>
    <script src="app/js/controllers/mainCtrl.js"></script>
    <base href="/">
  </head>
  <body ng-controller="MainCtrl">

  <div class="row">
    <div class="col-3" id="menu">
      <ul ng-repeat="template in templates">
        <li id="{{template.name}}-menu"><a href ng-click="changeTemplate(template.name)">{{template.name}}</a></li>
      </ul>
      <div id="style-box-1"></div>
      <div id="style-box-2"></div>
      <div id="style-box-3"></div>
      <div id="style-box-4"></div>
    </div>

      <div class="col-9">
        <div id="template" ng-include="template.url"></div>
      </div>
  </div>

    <div class="header">
      <div id="title">
        <h1>ERIKA PHEBY</h1>
      </div>
    </div>

  </body>
</html>
