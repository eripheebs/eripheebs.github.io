<!doctype html>
<html lang="en" ng-app="eriApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erika Pheby</title>
    <script type="text/javascript" src="app/js/jquery-1.12.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-animate.js"></script>
    <script type="text/javascript" src="app/js/scroller.js"></script>

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Quicksand">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Voltaire">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Inder">
    <link rel="stylesheet" href="app/css/styles.css">

    <script src="app/js/app.js"></script>
    <script src="app/js/controllers/mainCtrl.js"></script>
    <base href="/">
  </head>
  <body ng-controller="MainCtrl">

  <div class="row">
    <div class="col-3" id="menu">
      <ul ng-repeat="template in templates">
        <li><button id="{{template.name}}-menu" ng-click="changeTemplate(template.name)">{{template.name}}</button></li>
      </ul>
    </div>
    <hr id="menu-hr" width=".8" size="300%">

      <div class="col-9 col-m-12" id="content-container">
        <div id="template" ng-hide="onHome()" ng-include="template.url"></div>

      </div>
    </div>

    <div class="header">
      <div id="title">
        <h1>ERIKA PHEBY</h1>
      </div>
      <hr>
    </div>

  </body>
</html>
